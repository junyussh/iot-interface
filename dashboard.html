<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/tocas-ui/2.3.3/tocas.css">
    <title>Dashboard</title>
</head>

<body>
    <br>
    <div class="ts container narrow stackable grid">
        <div class="two column row">
            <div class="twelve wide column">
                <h2 class="ts header">
                    儀表板
                </h2>
            </div>
            <div class="four wide column">
                <button onclick="logout()" class="ts basic button right floated">
                    <i class="icon log out"></i> 登出
                </button>
            </div>
        </div>
        <div class="sixteen wide column" id="content">
            <div class="ts segment">
                <table class="ts borderless celled table loading">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Name</th>
                            <th>Field</th>
                            <th>Value</th>
                        </tr>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>卡莉絲</td>
                                <td>Caris</td>
                                <td>2</td>
                            </tr>
                        </tbody>
                    </thead>
                </table>
            </div>
            <div class="ts active dimmer">
                <div class="ts text loader">讀取中</div>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
    <script>
        function logout() {
            CleanSession();
            window.location = "./";
        }
        async function load() {
            if (!await isLogin()) {
                window.location = "./"
            }
            loadData();
        }
        window.onload = load;
    </script>
</body>

</html>
